<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Receiver</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      margin: 0;
      background: #0b0f14;
      color: #00ff9c;
      overflow: hidden;
    }

    /* ---------- LOADING SCREEN ---------- */
    #loadingScreen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b0f14;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .loader {
      border: 4px solid #1e2a38;
      border-top: 4px solid #00ff9c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---------- MESSAGE SCREEN ---------- */
    #messageScreen {
      position: fixed;
      inset: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .terminal {
      width: 100%;
      max-width: 700px;
      background: #020406;
      border: 1px solid #00ff9c;
      padding: 20px;
      box-shadow: 0 0 25px #00ff9c33;
    }

    .terminal-header {
      color: #00ff9c;
      margin-bottom: 10px;
    }

    #typewriter {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <div>Initializing connectionâ€¦</div>
  </div>

  <!-- MESSAGE SCREEN -->
  <div id="messageScreen">
    <div class="terminal">
      <div class="terminal-header">[ Message Receiver Online ]</div>
      <div id="typewriter"></div>
    </div>
  </div>

  <script>
    const loadingScreen = document.getElementById("loadingScreen");
    const messageScreen = document.getElementById("messageScreen");
    const typewriter = document.getElementById("typewriter");

    const message = 
`Incoming transmission...

Status: VERIFIED
Source: UNKNOWN

> Hello.
> This message was received successfully.
> Typewriter effect initialized.
> System ready.

END OF MESSAGE.`;

    let index = 0;

    function typeEffect() {
      if (index < message.length) {
        typewriter.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 35);
      }
    }

    // Simulate loading
    setTimeout(() => {
      loadingScreen.style.opacity = "0";

      setTimeout(() => {
        loadingScreen.style.display = "none";
        messageScreen.style.opacity = "1";
        typeEffect();
      }, 1000);

    }, 3000);
  </script>

</body>
</html>
